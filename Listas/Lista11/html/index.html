<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora IR</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="calculadora-ir">
        <label for="input-salario-bruto">Salário Bruto</label>
        <input type="number" name="" id="input-salario-bruto">
        
        <label for="input-valor-ir">Taxa IR</label>
        <input type="number" name="" id="input-valor-ir" disabled>
        
        <label for="salario-valor-liquido">Salário Valor Líquido</label>
        <input type="number" name="" id="salario-valor-liquido" disabled>
        
        <button id="btn-calcular">Calcular</button>
    </div>
</body>
<script src="../js/script.js"></script>
</html>
